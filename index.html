<!DOCTYPE html>
<html>

  <head>
    <title>Todo App</title>
    <link href="https://fonts.googleapis.com/css?family=Lato:300,400,700" rel="stylesheet"">
    <link rel="stylesheet" href="style.css" MEDIA="screen" charset="utf-8">
  </head>

  <body class="page">

    <section class="info">
      <img class="image info__image" src="./eisenhower-matrix.jpg" alt="eisenhower matrix">
      <a class="info__more" href="https://goal-life.com/page/method/matrix-eisenhower">Want more details?</a>
    </section>

    <section class="task-app">
      <div id="task-app__body">
        <h3 class="label task-app__header new-task-label" for="new-task">Add Item</h3>
        <div class="task-app__wrapper">
          <input id="new-task" class="text-input task" type="text">
          <button class="button">Add</button>
        </div>
      </div>
      <h3 class="task-app__header">Todo</h3>
      <ul id="task-app__incomplete-tasks">
        <li class="list-item">
          <input class="checkbox" type="checkbox">
          <label class="label task">Pay Bills</label>
          <input type="text" class="text-input task">
          <button class="button edit">Edit</button>
          <button class="button delete">
            <img class="image" src="./remove.svg" alt="">
          </button>
        </li>
        <li class="list-item edit-mode">
          <input class="checkbox" type="checkbox">
          <label class="label task">Go Shopping</label>
          <input type="text" value="Go shopping" class="text-input task">
          <button class="button edit">Save</button>
          <button class="button delete">
            <img class="image" src="./remove.svg" alt="">
          </button>
        </li>
      </ul>
      <h3 class="task-app__header">Completed</h3>
      <ul id="task-app__completed-tasks">
        <li class="list-item">
          <input class="checkbox" type="checkbox" checked>
          <label class="label task">See the Doctor</label>
          <input type="text" class="text-input task">
          <button class="button edit">Edit</button>
          <button class="button delete">
            <img class="image" src="./remove.svg" alt="">
          </button>
        </li>
      </ul>
    </section>

    <script src="app.js"></script>

  </body>

</html>
